<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">E-mail</th>
            <th scope="col">Gender</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody> 

        <ng-container *ngFor="let user of users; let i = index">
            <tr class="pointer" (click)="sortRow(i)">
                <th>{{user.name}}</th>
                <td>{{user.email}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.status}}</td> 
            </tr> 
        </ng-container>
  
        </tbody>
      </table>
    
</div>
